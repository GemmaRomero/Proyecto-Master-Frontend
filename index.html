<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La carta de tu restaurante</title>
    <link rel="stylesheet" href="css/in-css.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Unica+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header--logo">MyMenu</div>
            <button class="header--login">Iniciar Sesión</button>
        </nav>
    </header>
    <main>
        <section class="section--slide">
            <form action="GET" class="slide__parts">
                <h1 class="title">
                    Encuentra la carta de tu restaurante favorito
                </h1>
                <div class="slide--input">
                    <input type="text" name="nombre " id="filterName"
                        placeholder="Nombre del restaurante, tipo de comida...">
                    <label for="filterName">¿Sabes como se llama?</label>
                </div>
                <div class="slide--input">
                    <input type="search" id="filterPlace">
                    <label for="filterPlace">¿Dónde está?</label>
                </div>
                <div>
                    <input class="btn--fill" type="submit" id="bntBuscar" value="Buscar">
                </div>
            </form>
            <div class="slide__parts slide--img">
            </div>
        </section>

        <section class="section__suggestions">
            <div class="suggestions__header">
                <h2 class="suggestions--title">Restaurantes sugeridos</h2>
                <div>
                    <button class="btn--fill">
                        < </button>
                            <button class="btn--fill"> > </button>
                </div>
            </div>
            <div class="suggestions__boxes">
                <div class="box--content">
                    <figure class="suggestions--card">
                        <img src="" alt="">
                        <figcaption></figcaption>
                    </figure>
                    <span></span>
                </div>
                <div class="box--content">
                    <figure class="suggestions--card">
                        <img src="" alt="">
                        <figcaption></figcaption>
                    </figure>
                    <span></span>
                </div>
                <div class="box--content">
                    <figure class="suggestions--card">
                        <img src="" alt="">
                        <figcaption></figcaption>
                    </figure>
                    <span></span>
                </div>
                <div class="box--content">
                    <figure class="suggestions--card">
                        <img src="" alt="">
                        <figcaption></figcaption>
                    </figure>
                    <span></span>
                </div>
            </div>
        </section>

        <section class="section__cities">
            <div class="suggestions__header">
                <h3 class="suggestions--title">Ciudades para comer</h3>
                <div>
                    <button class="btn--fill">
                        < </button>
                            <button class="btn--fill"> > </button>
                </div>
            </div>
                <div class="cities__boxes">

                    <div class="cities__card">
                        <img src="https://images.unsplash.com/photo-1564565946561-e738711bdbd1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" height="200" alt="">
                        <span>Madrid</span>
                    </div>
                    <div class="cities__card">
                        <img src="https://images.unsplash.com/photo-1583779457094-ab6f77f7bf57?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80" height="200" alt="">
                        <span>Barcelona</span>
                    </div>
                    <div class="cities__card">
                        <img src="https://images.unsplash.com/photo-1559386081-7b4ea3c6d086?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1566&q=80" height="200" alt="">
                        <span>Sevilla</span>
                    </div>
                    <div class="cities__card">
                        <img src="https://images.unsplash.com/photo-1592216831992-2b626536ea52?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=668&q=80" height="350" alt="">
                        <span>Zaragoza</span>
                    </div>
                    <div class="cities__card">
                        <img src="https://images.unsplash.com/photo-1544180447-45e0c7167b48?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" height="200" alt="">
                        <span>Valencia</span>
                    </div>
                    <div class="cities__card">
                        <img src="https://images.unsplash.com/photo-1541697030857-839ac1dfbc56?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" height="200" alt="">
                        <span>San Sebastián</span>
                    </div>
                </div>
        </section>
        <section class="section__addRestaurant">

        </section>
    </main>

</body>

</html>
