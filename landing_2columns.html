<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Landing 2 Columnas</title>
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="btn-up" id="btnUp">

        <main>

                <div class="wrapper--box">

                <div class="wrapper--box">

                </div>

            </section>
    <!--Section 3-->
            <section class="slider__wrapper" id="section-3">
                <div class="wrapper--box">
                    <img src="" alt="">
                    <h1 class="text--xl">Titulo</h1>
                    <span >Lorem ipsum dolor sit amet</span>
                    <button class="btn">Acceder</button>
                </div>    
                <div class="wrapper--box">

            </section>

    </div>
    <script src="js/slide-vertical.js"></script>
